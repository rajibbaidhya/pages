const Button1 = document.getElementById('button1');

function validateForm(form) {
  const inputs = form.querySelectorAll('input[required], textarea[required], select[required]');
  for (let input of inputs) {
    if (!input.value.trim()) {
      alert('Please fill all required fields.');
      return false;
    }
  }
  return true;
}

Button1.addEventListener('click', function(event) {
  event.preventDefault(); // Prevent form submission
  if (validateForm(Form1)) {
    section1.style.display = "none";
    section2.style.display = "block";
    section3.style.display = "none";
  }
});

Button2.addEventListener('click', function(event) {

  if (validateForm(Form2)) {
    section1.style.display = "none";
    section2.style.display = "none";

  }
});

// jQuery logic to validate Pincode
$(document).on('input', 'input[placeholder="Pincode"]', function() {
  const $this = $(this);
  function validatePincode() {
    const inputValue = $this.val();
    const pattern = /^[1-9][0-9]{5}$/;
    if (!pattern.test(inputValue)) {
      $this.val(''); // Clear the text inside the input field
      $this.attr('placeholder', 'Invalid Pincode').css('color', 'red'); // Change placeholder to red
    } else {
      $this.css('color', '#48ff00'); // Change text color to green if valid
    }
    setTimeout(validatePincode, 2000); // Recheck every 2 second
  }
  validatePincode();
});

// jQuery logic to validate Quantity
$(document).on('input', 'input[placeholder="Quantity"]', function() {
  const $this = $(this);
  function validateQuantity() {
    const inputValue = $this.val();
    const pattern = /^[1-9]$/;
    if (!pattern.test(inputValue)) {
      $this.val(''); // Clear the text inside the input field
      $this.attr('placeholder', 'Invalid Quantity').css('color', 'red'); // Change placeholder to red
    } else {
      $this.css('color', '#48ff00'); // Change text color to green if valid
    }
    setTimeout(validateQuantity, 1000); // Recheck every 1 second
  }
  validateQuantity();
});
